<form novalidate #form="ngForm" (submit)="onSubmit(form)">
<input type="hidden" name="contactID"
[value]="service.formData.contactID"/>

<div class="row">
<div class="col-md-6">
<label>Name</label>
<input class="form-control form-control-lg" placeholder="Name"
name="name" #name="ngModel" [(ngModel)]="service.formData.name" required> 
</div>
<div class="col-md-6">
<label>Phone Number</label>
<input class="form-control form-control-lg" placeholder="Phone Number"
name="contactNumber" #contactNumber="ngModel" [(ngModel)]="service.formData.contactNumber" required> 
</div>
</div>
<br>
<div class="row">
<div class="col-md-6">
<button class="btn btn-info btn-lg btn-block type="submit [disabled]="form.invalid">SUBMIT</button>
</div>
<div class="col-md-6">
</div>

</div>

</form>
